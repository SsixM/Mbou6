<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уроки | База знаний</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <div class="logo"><span></span></div>
            <div class="nav-controls">
                <select id="sort-select" class="control-select">
                    <option value="newest">Сначала новые</option>
                    <option value="oldest">Сначала старые</option>
                </select>
            </div>
        </div>
    </nav>

    <main id="scene-home" class="container">
        
        <header class="hero">
            <h1>Учебные материалы</h1>
            <p>Поиск по конспектам, предметам и датам</p>
            
            <div class="search-wrapper">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="search-input" placeholder="Найти тему, формулу или дату...">
            </div>

            <div class="filters-scroll">
                <div class="filters" id="filters-container">
                    <button class="chip active" data-filter="all">Все</button>
                    </div>
            </div>
        </header>

        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>Загрузка уроков...</p>
        </div>

        <div id="error-msg" class="error-msg" style="display: none;"></div>

        <div class="grid" id="lesson-grid"></div>
    </main>

    <div id="scene-lesson" class="lesson-overlay">
        <div class="lesson-wrapper">
            <div class="lesson-header">
                <button class="back-btn" onclick="app.closeLesson()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Назад
                </button>
                <div class="lesson-meta-header">
                    <span id="lesson-subject-badge" class="badge">Предмет</span>
                    <span id="lesson-date-display" class="date-display">Дата</span>
                </div>
            </div>
            <div id="lesson-content" class="markdown-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
